<!DOCTYPE html>
<html>
<head><title>Agendar Cita</title></head>
<body>
<h2>Agendar Cita</h2>
<form method="POST" action="/agendar">
  Nombre: <input type="text" name="nombre" required><br>
  Horario:
  <select name="horario">
    {% for h in horarios %}
      {% if citas.get(h, [])|length < 2 %}
        <option value="{{ h }}">{{ h }}</option>
      {% endif %}
    {% endfor %}
  </select><br>
  <button type="submit">Agendar</button>
</form>

<h3>Citas Agendadas</h3>
<ul>
  {% for h, nombres in citas.items() %}
    <li><strong>{{ h }}</strong>: {{ nombres|join(', ') }}</li>
  {% endfor %}
</ul>

<a href="/admin">Modo Administrador</a>
</body>
</html>
