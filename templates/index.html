<!DOCTYPE html>
<html>
<head><title>Agendar Cita</title></head>
<body>
<h1>Agendar Cita</h1>
<form method="post" action="/agendar">
  Nombre: <input type="text" name="nombre"><br>
  Horario:
  <select name="horario">
    {% for h in horarios %}
      {% if citas.get(h) and citas[h]|length >= 2 %}
        <option value="{{ h }}" disabled>{{ h }} (Lleno)</option>
      {% else %}
        <option value="{{ h }}">{{ h }}</option>
      {% endif %}
    {% endfor %}
  </select><br>
  <input type="submit" value="Agendar">
</form>
<h2>Citas Agendadas</h2>
<ul>
  {% for h, nombres in citas.items() %}
    <li><strong>{{ h }}</strong>: {{ nombres|join(", ") }}</li>
  {% endfor %}
</ul>
<a href="/admin">Modo Administrador</a>
</body>
</html>
