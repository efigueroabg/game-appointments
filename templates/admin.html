<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel Admin - Agenda Gamer</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <header>
    <h1>🧠 Panel de Administración</h1>
    <p>Gestiona las citas agendadas</p>
  </header>
  <main>
    <section class="citas-section">
      <h2>Citas Agendadas</h2>
      <ul>
        {% for horario, nombres in citas.items() %}
          <li>
            <strong>{{ horario }}</strong><br>
            {% for nombre in nombres %}
              - {{ nombre }}<br>
            {% endfor %}
            <form method="POST" action="/borrar">
              <input type="hidden" name="horario" value="{{ horario }}">
              <button type="submit">🗑️ Borrar</button>
            </form>
          </li>
        {% endfor %}
      </ul>
    </section>
  </main>
  <footer>
    <p>Hecho con cariño por Kike 💙</p>
  </footer>
</body>
</html>
