<!DOCTYPE html>
<html>
<head><title>Administrador</title></head>
<body>
<h2>Citas Agendadas</h2>
<ul>
  {% for h, nombres in citas.items() %}
    <li>
      <strong>{{ h }}</strong>: {{ nombres|join(', ') }}
      <form method="POST" action="/borrar" style="display:inline;">
        <input type="hidden" name="horario" value="{{ h }}">
        <button type="submit">Borrar</button>
      </form>
    </li>
  {% endfor %}
</ul>
<a href="/">Volver</a>
</body>
</html>
